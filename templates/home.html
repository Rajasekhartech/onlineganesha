<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Ganesha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<h1 align="center">Welcome to online Ganesha</h1>
<form action="/ganeshavailability" method="post">
    <div class="input-group mb-3">
      <label class="input-group-number" for="feet">Enter your desired feet:</label>
      <input class="form-control" type="number" id="feet" name="feet"><br><br>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-number" for="prize">Enter your Budget:</label>
      <input class="form-control"  type="number" id="prize" name="prize"><br><br>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-number" for="range">Enter your delivery distance:</label>
      <input class="form-control" type="number" id="range" name="range"><br><br>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-number" for="deliverydate">Delivery with in :</label>
      <input class="form-control" type="number" id="deliverydate" name="deliverydate"><br><br>
    </div>
    <input type="submit" value="Submit">
</form>
